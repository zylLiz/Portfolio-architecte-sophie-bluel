<head>

    <title>Connexion - Sophie Bluel</title>

    <!--Lien vers la feuille de style CSS globale du projet-->

    <!--Polices personnalisées depuis Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
 
    <!--En-tête avec logo et menu de navigation-->

        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>

                <li><a href="index.html">projets</a></li>

    <!--Section principale avec formulaire de connexion-->
    <main id="login">
        <h2>Log In</h2>

        <!--Formulaire non fonctionnel pour l'insatnt (pas encore de js)-->
        <form>
            <!--Champ email-->
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <!--Champ mot de passe-->
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <!--Bouton de connexion-->
            <button type="submit">Se connecter</button>

            <!--Lien de récupération de mot de passe-->
            <a href="#">Mot de passe oublié</a>
        </form>
    </main>

    <!--Pied de page-->
    <footer>
        <nav>
            <ul>
                <li>Mention Légales</li>
            </ul>
        </nav>
    </footer>
